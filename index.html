<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="GoldLogo.png" type="image/x-icon">
  <link rel="icon" href="GoldLogo.png" type="image/x-icon">
  <title>CharSheet</title>
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
  integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
  crossorigin="anonymous"> <!--import fontawesome-->
</head>
<body>

  <div class="sheet-container">
  
    <div class="character-name">{{characterName}}<br/>Level:&nbsp;{{level}}</div>

    <div class="top-container">

      <div class="image-main-stats">

        <div class="character-image">
          <div class="character-image-border"></div>
          <img src="ClarenceVeluuthra.png" alt="portrait image">
        </div>

        <div class="main-stats">

          <div class="strength stat bar">
            <div class="current-stat" :style="strSize">
              <span class="bar-text">Strength&nbsp;<b>{{strength}}</b></span>
            </div>
          </div>
          <div class="dexterity stat bar">
            <div class="current-stat" :style="dexSize">
              <span class="bar-text">Dexterity&nbsp;<b>{{dexterity}}</b></span>
            </div>
          </div>
          <div class="constitution stat bar">
            <div class="current-stat" :style="conSize">
              <span class="bar-text">Constitution&nbsp;<b>{{constitution}}</b></span>
            </div>
          </div>
          <div class="intelligence stat bar">
            <div class="current-stat" :style="intSize">
              <span class="bar-text">Intelligence&nbsp;<b>{{intelligence}}</b></span>
            </div>
          </div>
          <div class="wisdom stat bar">
            <div class="current-stat" :style="wisSize">
              <span class="bar-text">Wisdom&nbsp;<b>{{wisdom}}</b></span>
            </div>
          </div>
          <div class="charisma stat bar">
            <div class="current-stat" :style="chaSize">
              <span class="bar-text">Charisma&nbsp;<b>{{charisma}}</b></span>
            </div>
          </div>
    
        </div>

      </div>

      <div class="lower-bars">

        <div class="hit-points-bar">
            <div class="current-stat" :style="hpSize">
              <span class="bar-text"><b>HP</b>&nbsp;{{hitPointsCurrent}}/{{hitPointsMaximum}}</span>
              <span class="add-or-subtract">
                <i class="fas fa-plus-circle"></i>
                <i class="fas fa-minus-circle"></i>
              </span>
            </div>
          </div>

          <div class="experience-bar">
            <div class="current-stat" :style="xpSize">
              <span class="xp-bar-text"><b>XP</b>&nbsp;{{xpCurrent}}/{{xpGoalCurrent}}</span>
            </div>
          </div>

      </div>

    </div>

      <div class="mid-container">
      </div>

      <div class="bot-container">   
      </div>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>

  var app = new Vue({
    el: '.sheet-container',
    data: {
      characterName: 'Clarence Veluuthra',
      level: 11,
      hitPointsCurrent: 54,
      hitPointsMaximum: 54,
      xpTotal: 85000,
      strength: 14,
      dexterity: 20,
      constitution: 12,
      intelligence: 15,
      wisdom: 10,
      charisma: 8,
      levelRequirements: {
        '1': 0,
        '2': 300,
        '3': 900,
        '4': 2700,
        '5': 6500,
        '6': 14000,
        '7': 23000,
        '8': 34000,
        '9': 48000,
        '10': 64000,
        '11': 85000,
        '12': 100000,
        '13': 120000,
        '14': 140000,
        '15': 165000,
        '16': 195000,
        '17': 225000,
        '18': 265000,
        '19': 305000,
        '20': 335000
      }
    },

    computed: {
      // Caculating Bar Size
      hpSize: function () {
        return {width: String((this.hitPointsCurrent / this.hitPointsMaximum) * 100) + '%'}
      },
      xpSize: function () {
        return {width: String((this.xpCurrent / this.xpGoalCurrent) * 100) + '%'}
      },
      strSize: function () {
        return {width: String((this.strength / 20) * 100) + '%'}
      },
      dexSize: function () {
        return {width: String((this.dexterity / 20) * 100) + '%'}
      },
      conSize: function () {
        return {width: String((this.constitution / 20) * 100) + '%'}
      },
      intSize: function () {
        return {width: String((this.intelligence / 20) * 100) + '%'}
      },
      wisSize: function () {
        return {width: String((this.wisdom / 20) * 100) + '%'}
      },
      chaSize: function () {
        return {width: String((this.charisma / 20) * 100) + '%'}
      },
      // -----
      xpCurrent: function () {
        return this.xpTotal - this.xpThisLevel
      },
      xpGoalCurrent: function () {
        return this.xpNextLevel - this.xpThisLevel
      },
      xpThisLevel: function () {
        return this.levelRequirements[String(this.level)]
      },
      xpNextLevel: function () {
        return this.levelRequirements[String(this.level+1)]
      }
    },

    methods: {
      healDamage: function (value) {
        var newHp = this.hitPointsCurrent + value
        if (newHp <= this.hitPointsMaximum) {
          this.hitPointsCurrent = newHp
        } else {
          return console.log('too high')
        }
      },
      takeDamage: function (value) {
        var newHp = this.hitPointsCurrent - value
        if (newHp >= 0) {
          this.hitPointsCurrent = newHp
        } else {
          return console.log('too low')
        }
      }
    }
  })
</script>

<style lang="css">

    font-family: Georgia, 'Times New Roman', Times, serif;

  }

  .character-name {
    font-size: 1.5rem;
    color: whitesmoke;
  }

  .btn {

  }

/* Top Container */
  .top-container {
    display: flex;
    flex-direction: column
  }

  .image-main-stats {
    display: flex;
  }

  .main-stats {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;

  .character-image {

  }

  .experience-bar .current-stat {

  }

  }

  .stat .current-stat {
    background: linear-gradient(to right, #7A2A90 , #31a3c5);
  }

  .current-stat {
    width: 90%;
    height: 100%;
    color: whitesmoke;
  }

  .bar-text {
    vertical-align: middle;
    line-height: 35px;
    padding-left: 5px;
  }

  .xp-bar-text {
    padding: 4px;
  }

  .mid-container {
    display: flex;
  }

  .bot-container {
    display: flex;
  }

</style>

</html>
