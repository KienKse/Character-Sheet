<!DOCTYPE html>
<html>
<head>
  <title>CharSheet</title>
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
  integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
  crossorigin="anonymous"> <!--import fontawesome-->
</head>
<body>

  <div class="sheet-container">
  
    <div class="character-name">
        <i class="fab fa-d-and-d"></i>
      &nbsp;{{characterName}}</div>
    <div class="top-container">
      <div class="character-image" @click="healDamage(1)">
      </div>
      <div class="character-image" @click="takeDamage(1)">
      </div>

      <div class="main-stats">
        <div class="main-bars">
   
          <div class="hit-points bar">
            <div class="current-stat" :style="hpSize">
              <div class="bar-text">HP&nbsp;{{hitPointsCurrent}}/{{hitPointsMaximum}}</div>
            </div>
          </div>

          <div class="experience-bar">
              <div class="current-stat" :style="xpSize">
                  <div class="bar-text">XP&nbsp;{{xpCurrent}}/{{xpGoalCurrent}}</div>
                </div>
          </div>
     
          <div class="strength stat bar">
            <div class="current-stat" :style="strSize">
              <div class="bar-text">STR&nbsp;<b>{{strength}}</b></div>
            </div>
          </div>
          <div class="dexterity stat bar">
            <div class="current-stat" :style="dexSize">
              <div class="bar-text">DEX&nbsp;<b>{{dexterity}}</b></div>
            </div>
          </div>
          <div class="constitution stat bar">
            <div class="current-stat" :style="conSize">
              <div class="bar-text">CON&nbsp;<b>{{constitution}}</b></div>
            </div>
          </div>
          <div class="intelligence stat bar">
            <div class="current-stat" :style="intSize">
              <div class="bar-text">INT&nbsp;<b>{{intelligence}}</b></div>
            </div>
          </div>
          <div class="wisdom stat bar">
            <div class="current-stat" :style="wisSize">
              <div class="bar-text">WIS&nbsp;<b>{{wisdom}}</b></div>
            </div>
          </div>
          <div class="charisma stat bar">
            <div class="current-stat" :style="chaSize">
              <div class="bar-text">CHA&nbsp;<b>{{charisma}}</b></div>
            </div>
          </div>
   
        </div>
      </div>

    </div>

      <div class="mid-container">
      </div>

      <div class="bot-container">   
      </div>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>

  var app = new Vue({
    el: '.sheet-container',
    data: {
      characterName: 'Placeholder Name',
      level: 3,
      hitPointsCurrent: 60,
      hitPointsMaximum: 60,
      xpTotal: 1500,
      strength: 13,
      dexterity: 17,
      constitution: 12,
      intelligence: 14,
      wisdom: 10,
      charisma: 14,
      levelRequirements: {
        '1': 0,
        '2': 300,
        '3': 900,
        '4': 2700,
        '5': 6500,
        '6': 14000,
        '7': 23000,
        '8': 34000,
        '9': 48000,
        '10': 64000,
        '11': 85000,
        '12': 100000,
        '13': 120000,
        '14': 140000,
        '15': 165000,
        '16': 195000,
        '17': 225000,
        '18': 265000,
        '19': 305000,
        '20': 335000
      }
    },

    computed: {
      // Caculating Bar Size
      hpSize: function () {
        return {width: String((this.hitPointsCurrent / this.hitPointsMaximum) * 100) + '%'}
      },
      xpSize: function () {
        return {width: String((this.xpCurrent / this.xpGoalCurrent) * 100) + '%'}
      },
      strSize: function () {
        return {width: String((this.strength / 20) * 100) + '%'}
      },
      dexSize: function () {
        return {width: String((this.dexterity / 20) * 100) + '%'}
      },
      conSize: function () {
        return {width: String((this.constitution / 20) * 100) + '%'}
      },
      intSize: function () {
        return {width: String((this.intelligence / 20) * 100) + '%'}
      },
      wisSize: function () {
        return {width: String((this.wisdom / 20) * 100) + '%'}
      },
      chaSize: function () {
        return {width: String((this.charisma / 20) * 100) + '%'}
      },
      // -----
      xpCurrent: function () {
        return this.xpTotal - this.xpThisLevel
      },
      xpGoalCurrent: function () {
        return this.xpNextLevel - this.xpThisLevel
      },
      xpThisLevel: function () {
        return this.levelRequirements[String(this.level)]
      },
      xpNextLevel: function () {
        return this.levelRequirements[String(this.level+1)]
      }
    },

    methods: {
      healDamage: function (value) {
        var newHp = this.hitPointsCurrent + value
        if (newHp <= this.hitPointsMaximum) {
          this.hitPointsCurrent = newHp
        } else {
          return console.log('too high')
        }
      },
      takeDamage: function (value) {
        var newHp = this.hitPointsCurrent - value
        if (newHp >= 0) {
          this.hitPointsCurrent = newHp
        } else {
          return console.log('too low')
        }
      }
    }
  })
</script>

<style lang="css">

  html {
    height: 100%;
    background-size: cover;
    background: #245080;
    background: linear-gradient(to bottom, #4e6b8a 0%,#245080 52%)
  }

  .sheet-container {
    display: flex;
    flex-direction: column;
    padding: 5vh 5vw;
  }

  .character-name {
    font-size: 1.5rem;
    color: whitesmoke;
  }

  .top-container {
    display: flex;
  }

  .character-image {
    margin: 20px;
    min-height: 125px;
    min-width: 125px;
    background-color: #5f5f5f;
    border: 3px double whitesmoke;
  }

  .bar {
    height: 35px;
    width: 40vw;
    margin: 0 10px 10px 10px;
    background-color: #5f5f5f;
    border: 1px solid whitesmoke;
  }

  .hit-points {
    margin-bottom: 0;
  }

  .experience-bar {
    margin: 0 10px 10px 10px;
    background-color: #5f5f5f;
    border: 1px solid whitesmoke;
    border-top: none;
  }

  .experience-bar .current-stat {
    background: linear-gradient(to right, #ff7300 , #ffee00);
  }

  .bar .current-stat {
    background: linear-gradient(to right, #1cc613 , #0e9255);
  }

  .stat .current-stat {
    background: linear-gradient(to right, #7A2A90 , #31a3c5);
  }

  .current-stat {
    width: 90%;
    height: 100%;
    color: whitesmoke;
    line-height: 90%;
    font-size: 0.8rem;
  }

  .bar-text {
    padding-top: 4px;
    padding-left: 4px;
  }

  .mid-container {
    display: flex;
  }

  .bot-container {
    display: flex;
  }

</style>

</html>
